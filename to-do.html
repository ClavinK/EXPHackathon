<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <title>Drag and Drop To-Do List</title>
    <script src="to-do.js"></script>
</head>
<header class="site-header">
    <div class="wrapper site-header__wrapper">
        <a class="custom-button" href="homepage.html"><img src="cppbroncologo.png" class="nav-logo"/></a>
        <nav class="navbar">

            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="to-do.html" class="active">Planner</a></li>
                <li><a href="test2.html">Study Spaces</a></li>
            </ul>

        </nav>
    </div>
</header>

<body class="planner-body">
    <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="todo-list" id="todo-list">
            <!-- Tasks will be added here -->
        </div>
        <div class="drop-box" id="drop-box-1" ondrop="drop(event)" ondragover="allowDrop(event)">
            Urgent, Important
        </div>
        <div class="drop-box" id="drop-box-2" ondrop="drop(event)" ondragover="allowDrop(event)">
            Not Urgent, Important
        </div>
        <div class="drop-box" id="drop-box-3" ondrop="drop(event)" ondragover="allowDrop(event)">
            Urgent, Not Important
        </div>
        <div class="drop-box" id="drop-box-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            Not Urgent, Not Important
        </div>
    </div>
    <div class="add-task-container">
        <input type="text" id="new-task" placeholder="Enter a new task">
        <button onclick="addNewTask()">Add Task</button>
    </div>
 
    
</body> 
</html>
